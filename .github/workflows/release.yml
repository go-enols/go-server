name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Get tag version
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version.outputs.VERSION }}
        name: Release ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## ðŸš€ Release ${{ steps.get_version.outputs.VERSION }}
          
          ### ðŸ“¦ å®‰è£…æ–¹å¼
          
          **Python SDK:**
          ```bash
          pip install go-server-sdk==${{ steps.get_version.outputs.VERSION }}
          ```
          
          **Node.js SDK:**
          ```bash
          npm install go-server-sdk@${{ steps.get_version.outputs.VERSION }}
          ```
          
          **Go SDK:**
          ```bash
          go get github.com/go-enols/go-server@${{ steps.get_version.outputs.VERSION }}
          ```
          
          ### ðŸ“‹ æ›´æ–°å†…å®¹
          
